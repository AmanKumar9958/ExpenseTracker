<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <!-- Upper box -->
        <div class="upper-box">
            <h1 class="title heading">Track Your Expenses</h1>
            <h2 class="total-balance heading">Total Balance: ₹100/-</h2>
        </div>
        <!-- Mid box -->
        <div class="mid-box">
            <!-- Transaction type -->
            <div class="transaction-type">
                <select name="transaction-type" id="transaction-type" class="input-box">
                    <option value="Credit">Credit</option>
                    <option value="Debit">Debit</option>
                </select>
            </div>
            <!-- Transaction description -->
            <div class="transaction-description">
                <input type="text" name="transaction-description" id="transaction-description" placeholder="Description Here.." class="input-box">
            </div>
            <!-- Transaction amount -->
            <div class="transaction-amount">
                <input type="number" name="transaction-amount" id="transaction-amount" placeholder="Amount Here.." class="input-box">
            </div>
            <!-- Add button -->
            <div class="add-button">
                <button type="submit" id="transaction-add" class="input-box"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <!-- Bottom box -->
        <div class="bottom-box">
            <ul id="transaction-list">
                <li>
                    <p>₹100</p>
                    <p>Pocket Money</p>
                    <p>Credit</p>
                    <p>₹1000</p>
                    <button id="delete"><i class="fa-solid fa-trash"></i></button>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
